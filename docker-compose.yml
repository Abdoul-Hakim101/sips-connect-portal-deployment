services:
  portal:
    image: abdoulhakim/sips-connect-portal:2.0.0
    ports:
      - "3000:3000"
    environment:
      - NEXTJS_TLS_CERT=/app/certs/tls.crt
      - NEXTJS_TLS_KEY=/app/certs/tls.key
    restart: always
    volumes:
      - ./tls-certs:/app/certs:ro
      - ./portal-db/db.json:/app/db.json:rw
    entrypoint: ["/bin/sh", "/app/entrypoint-https.sh"]
    networks:
      - sips-network

networks:
  sips-network:
    driver: bridge
